[package]
name = "velvet"
version = "0.2.1"
authors = ["Seaton Ullberg <seatonullberg@gmail.com>"]
edition = "2018"
repository = "https://github.com/seatonullberg/velvet"
description = "An experimental molecular dynamics engine with a focus on user-friendliness and extensibility."
license = "MIT"
keywords = [
    "chemistry",
    "materials-science",
    "molecular-dynamics",
    "physics",
]
categories = [
    "science",
    "simulation",
]

[workspace]
members = [
    "crates/cli",
    "crates/convert",
    "crates/core",
]

[dependencies]
velvet-convert = { path = "crates/convert", version = "0.1.0" }
velvet-core = { path = "crates/core", version = "0.2.1" }

[dev-dependencies]
hdf5 = "0.7"
indicatif = "0.15"
log = "0.4"
plotters = "0.3.0"
pretty_env_logger = "0.4"