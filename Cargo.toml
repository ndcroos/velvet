[package]
name = "velvet"
version = "0.1.0"
authors = ["Seaton Ullberg <seatonullberg@gmail.com>"]
edition = "2018"
description = "An experimental molecular dynamics engine with a focus on user-friendliness and extensibility."
license = "MIT"
keywords = [
    "chemistry",
    "materials-science",
    "molecular-dynamics",
    "physics",
]
categories = [
    "science",
    "simulation",
]

[workspace]
members = [
    "crates/app",
    "crates/core",
    "crates/potentials/lennard_jones",
    "crates/integrators/velocity_verlet",
]

[[bin]]
name = "velvet"
path = "crates/app/src/main.rs"